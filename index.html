    <main class="main">

            <div class="slide" style="background: url(https://images.unsplash.com/photo-1532912406245-c672540899bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80) no-repeat center; background-size: cover;">
